<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>R`shaune to do list with jQuery</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <div id="container">
    <h1>To-do List <i class="fas fa-plus" float="right"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fas fa-trash"></i></span>
        <p> Get a Web dev postion job</p>
      </li>
      <li><span><i class="fas fa-trash"></i></span>
        <p> Get my 2016+ civic hatch</p>
      </li>
      <li><span><i class="fas fa-trash"></i></span>
        <p> Get a spoiler for it</p>
      </li>
    </ul>
  </div>
  <script src="script.js" charset="utf-8"></script>
</body>

</html>
